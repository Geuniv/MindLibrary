<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 글쓰기</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        // html 로딩이 완료되고 , 실행됨
        $(document).ready(function () {
            // 버튼 클릭됐을 때 , 발생되는 이벤트 생성함(onclick 이벤트와 동일)
            $("#btnSend").on("click", function () {
                doSubmit(); // 커뮤니티 등록하기 실행
            })
        })

        // 글자 길이 바이트 단위로 체크하기(바이트값 전달)
        function calBytes(str) {
            let tcount = 0;
            let tmpStr = String(str);
            let strCnt = tmpStr.length;
            let onechar;
            for (let i = 0; i < strCnt; i++) {
                onechar = tmpStr.charAt(i);
                if (escape(onechar).length > 4) {
                    tcount += 2;
                } else {
                    tcount += 1;
                }
            }
            return tcount;
        }

        // 커뮤니티 저장하기
        function doSubmit() {

            let f = document.getElementById("f"); // form 태그

            if (f.boardTitle.value === "") {
                alert("제목을 입력하시기 바랍니다.");
                f.boardTitle.focus();
                return;
            }
            if (calBytes(f.boardTitle.value) > 200) {
                alert("최대 200Bytes까지 입력 가능합니다.");
                f.boardTitle.focus();
                return;
            }
            if (f.boardContent.value === "") {
                alert("내용을 입력하시기 바랍니다.");
                f.boardContent.focus();
                return;
            }
            if (calBytes(f.boardContent.value) > 4000) {
                alert("최대 4000Bytes까지 입력 가능합니다.");
                f.boardContent.focus();
                return;
            }
            // Ajax 호출해서 글 등록하기
            $.ajax({
                    url: "/board/boardInsert",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 Json으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // /community/communityInsert 호출이 성공했다면..
                        alert(json.msg); // 메시지 띄우기
                        location.href = "/board/boardList"; // 커뮤니티 리스트 이동
                    }
                }
            )
        }

        /*]]>*/
    </script>
</head>
<body>
<h2>공지사항 등록하기</h2>
<hr/>
<br/>
<form id="f">
    <div class="divTable minimalistBlack">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">제목</div>
                <div class="divTableCell">
                    <input type="text" name="boardTitle" maxlength="100" style="width: 95%"/>
                </div>
            </div>
<!--            <div class="divTableRow">-->
<!--                <div class="divTableCell">공지글 여부</div>-->
<!--                <div class="divTableCell">-->
<!--                    예<input type="radio" name="noticeYn" value="Y"/>-->
<!--                    아니오<input type="radio" name="noticeYn" value="N"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="divTableRow">
                <div class="divTableCell">조회수</div>
                <div class="divTableCell"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">내용</div>
                <div class="divTableCell">
                    <textarea name="boardContent" style="width: 95%; height: 400px"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="btnSend" type="button">등록</button>
        <button type="reset">다시 작성</button>
    </div>
</form>
</body>
</html>
