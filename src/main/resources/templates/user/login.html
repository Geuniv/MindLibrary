        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            // 회원가입
            $("#btnUserReg").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/userRegForm";
            })

            // 아이디 찾기
            $("#btnFindUserId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/findUserId";
            })

            // 비밀번호 찾기
            $("#btnFindPassword").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                location.href = "/user/findPassword";
            })

            // 로그인
            $("#btnLogin").on("click", function () {
                let f = document.getElementById("f"); // form 태그

                if (f.userId.value === "") {
                    alert("아이디를 입력하세요.");
                    f.userId.focus();
                    return;
                }

                if (f.userPassword.value === "") {
                    alert("비밀번호를 입력하세요.");
                    f.userPassword.focus();
                    return;
                }

                // Ajax 호출해서 로그인하기
                $.ajax({
                        url: "/user/loginProc",
                        type: "post", // 전송방식은 Post
                        dataType: "JSON", // 전송 결과는 JSON으로 받기
                        data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        success: function (json) { // /notice/noticeUpdate 호출이 성공했다면..

                            if (json.result === 1) { // 로그인 성공
                                alert(json.msg); // 메시지 띄우기
                                location.href = "/index"; // 로그인 성공 페이지 이동

                            } else { // 로그인 실패
                                alert(json.msg); // 메시지 띄우기
                                $("#userId").focus(); // 아이디 입력 항목에 마우스 커서 이동
                            }

                        }
                    }
                )

            })
        })

        form {

            .input__block {

                &.first-input__block {

                        top: -15px;
                        left: 50px;

                        width: 0;
                        height: 0;

                &.signup-input__block {

                        content: "";

                        top: -15px;
                        left: 150px;
                        display: block;
                        width: 0;
                        height: 0;
                        background: transparent;
                        border-left: 15px solid transparent;
                        border-right: 15px solid transparent;
                        /*border-bottom: 15px solid rgba(15, 19, 42, .1);*/
                        transition: .2s linear;
                    }
                }

                input {
                    display: block;
                    width: 90%;
                    max-width: 680px;
                    height: 50px;
                    margin: 0 auto;
                    border-radius: 8px;
                    border: none;
                    background: rgba(15, 19, 42, .1);
                    color: rgba(15, 19, 42, .3);
                    padding: 0 0 0 15px;
                    font-size: 14px;
                    font-family: 'Montserrat', sans-serif;

                    &:focus,
                    &:active {
                        outline: none;
                        border: none;
                        color: rgba(15, 19, 42, 1);
                    }

                    &.repeat__password {
                        opacity: 0;
                        display: none;
                        transition: .2s linear;
                    }
                }
            }

            .signin__btn {
                background: #000000;
                color: white;
                display: block;
                width: 92.5%;
                max-width: 680px;
                height: 50px;
                border-radius: 8px;
                margin: 0 auto;
                border: none;
                cursor: pointer;
                font-size: 14px;
                font-family: 'Montserrat', sans-serif;
                box-shadow: 0 15px 30px rgba(80, 80, 80, .36);
                transition: .2s linear;

                &:hover {
                    box-shadow: 0 0 0 rgba(80, 80, 80, .0);
                }
            }
        }

        .separator {
            display: block;
            margin: 30px auto 10px;
            text-align: center;
            height: 40px;
            position: relative;
            background: transparent;
            color: rgba(15, 19, 42, .4);
            font-size: 13px;
            width: 90%;
            max-width: 680px;

            &::before {
                content: "";
                position: absolute;
                top: 8px;
                left: 0;
                background: rgba(15, 19, 42, .2);
                height: 1px;
                width: 45%;
            }

            &::after {
                content: "";
                position: absolute;
                top: 8px;
                right: 0;
                background: rgba(15, 19, 42, .2);
                height: 1px;
                width: 45%;
            }
        }
