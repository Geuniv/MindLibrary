        $(document).ready(function () {

            $("#btnDelete").on("click", function () {
                doDelete()

            })

        })

        // 회원 탈퇴
        function doDelete() {

            if (confirm("정말로 탈퇴하시겠습니까?")) {

                // Ajax 호출해서 회원정보 삭제하기
                $.ajax({
                        url: "/profile/deleteUserInfo",
                        type: "post",
                        dataType: "JSON",
                        success:
                            function (json) {
                                alert(json.msg);
                                location.href = "/index"; // 인덱스 페이지로 이동
                            }
                    }
                )
            }
        }

    </script>

                    font-size: 14px;

                transition: .2s linear;

                }
            }
        }

        .separator {

            background: transparent;
            color: rgba(15, 19, 42, .4);

            max-width: 680px;

            &::before {

                height: 1px;
                width: 45%;
            }

            &::after {
                content: "";

                height: 1px;
